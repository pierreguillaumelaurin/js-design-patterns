<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catclicker</title></head>
<body>
	<div id="cat-list-container">
		<ul id="cat-list">
		</ul>
	</div>
	<div id="cat">
		<div id="name"></div>
		<div id="picture-container"><img id="picture"></img></div>
		<div id="bottomtext"></div>
  </div>
  <button type="button" id="admin-button">admin</button>
  <div id="admin-container">
  	<form id="admin-form">
  		Name: <input type="text" name="firstname"><br>
  		Picture path: <input type="text" name="picture-path"><br>
  		Clicks: <input type="text" name="cat-clicks"><br>
  		<button type="button" id="cancel-button">cancel</button>
  		<input type="submit" value="modify">
  	</form>
  </div>
<script src= "script.js"></script>
</body>
</html>
