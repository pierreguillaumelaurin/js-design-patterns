<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catclicker</title></head>
<body>
	<div id="cat-list-container">
		<ul id="cat-list">
		</ul>
	</div>
	<div id="cat">
		<div id="name"></div>
    <div id="level" data-bind="text: level"></div>
		<div id="picture-container"><img id="picture" alt="cat" data-bind="click: incrementCounter"></img></div>
		<div id="bottomtext" data-bind="text: count"></div>
  </div>
  <button type="button" id="admin-button">admin</button>
  <div id="admin-container">
  	<form id="admin-form">
  		Name: <input type="text" id="catname" name="name"><br>
  		Picture path: <input type="text" id = "picture-path" name="picture-path"><br>
  		Clicks: <input type="text" id="cat-clicks" name="cat-clicks"><br>
  		<button id="submit-button" type="button">submit</button>
  	</form>
  </div>
<script src="http://knockoutjs.com/downloads/knockout-3.4.0.js"></script>
<script src= "script.js"></script>
<script> ko.applyBindings(catModel);</script>
</body>
</html>
